{% load staticfiles %}
<html>
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>-->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'andrea/images/favicon.png' %}" />
    <link href='https://fonts.googleapis.com/css?family=Life+Savers' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link href="{% static 'andrea/featherlight.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'andrea/featherlight.gallery.css' %}" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'andrea/style.css' %}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-fluid page-header-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-8">
                            <h1 class="title"><a href="{% url 'andrea:index' %}">Andrea's World</a></h1>
                        </div>
                    </div>
                </div>
                <div>
                    <nav class="navbar navbar-inverse" id="nav-container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{% url 'andrea:index' %}"></a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                              <li><a href="{% url 'andrea:index' %}">Home<span class="sr-only">(current)</span></a></li>
                              <li>
                                <a href="{% static 'andrea/images/andrea-akiko-mullen-feb-16.pdf' %}">Resume</a>
                              </li>
                              <li><a href="{% url 'andrea:world' %}">Around the World</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid" id="content-div">
        <div class="row content-row">
        {% block content %}

        {% endblock %}
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row footer">
            <div class="col-xs-12">
                <p class="footer-text">&#9992 Andrea's World {% now "Y" %} &#9992</p>
            </div>
        </div>
    </div>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{% static 'andrea/featherlight.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'andrea/featherlight.gallery.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
